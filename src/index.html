<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/window.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/todo.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="js/window.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/keyConfig.js" defer></script>
</head>

<body>
  <div id="window">
    <div data-tauri-drag-region class="titlebar">
      <div class="titlebar-button" id="help">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M11 18h2v-2h-2v2m1-16A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m0-14a4 4 0 0 0-4 4h2a2 2 0 0 1 2-2a2 2 0 0 1 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5a4 4 0 0 0-4-4Z" />
        </svg>
      </div>
      <div class="titlebar-button" id="titlebar-minimize">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20 14H4v-4h16" />
        </svg>
      </div>
      <div class="titlebar-button" id="titlebar-maximize">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor" d="M4 4h16v16H4V4m2 4v10h12V8H6Z" />
        </svg>
      </div>
      <div class="titlebar-button" id="titlebar-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" />
        </svg>
      </div>
    </div>
    <div class="container">
      <div id="helpContainer"></div>
      <div class="head">
        <div class="historyContainer">
          <button id="history">History</button>
        </div>
        <form id="form" autocomplete="off">
          <input id="input" placeholder="Just to do!" />
        </form>
        <div class="optionContainer">
          <button id="option">Option</button>
        </div>
      </div>

      <div class="content">
        <div id="historyContent"></div>
        <div id="optionContent">coming soon...</div>
        <div id="todoList">
        </div>
      </div>
    </div>
</body>

</html>
